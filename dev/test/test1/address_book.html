<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <section>
      <h2 data-bind="abt-1">Address Book</h2>
      <h4 data-bind="abt-2">Search</h4>
      <input tabindex="0" data-bind="abt-3" placeholder="Search by name or wallet address" />
      <h4  data-bind="abt-4">Select address book</h4>
      <select>
        <option data-bind="abt-5">Default/Built-in Address Book</option>
      </select>
      <a href="#" tabindex="0" data-bind="abt-6" title="Create new address book"></a>
      <div>
        <button type="button" data-bind="abt-7">Add New Entry</button>
        <button type="button" data-bind="abt-8">Back</button>
      </div>
      <div style="height: 428px;width:100%;"></div>
    </section>
  </body>
</html>
